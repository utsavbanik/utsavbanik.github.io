<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Utsav</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020617;
        }

        canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 10;
        }

        .glow-text {
            text-shadow: 0 0 25px rgba(99,102,241,.6), 0 0 60px rgba(59,130,246,.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

    <!-- Particle Canvas -->
    <canvas id="particleCanvas"></canvas>

    <!-- Content -->
    <div class="content text-center px-6">
        <div class="mb-10 flex justify-center">
            <div class="w-24 h-24 rounded-full bg-white/10 backdrop-blur border border-white/20 flex items-center justify-center">
                <svg class="w-12 h-12 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
        </div>

        <h1 class="text-6xl md:text-8xl font-black tracking-tight mb-6 glow-text animate-pulse">
            Coming Soon<span class="text-blue-500">.</span>
        </h1>

        <p class="text-lg md:text-xl text-slate-400 max-w-xl mx-auto mb-10">
            Crafting something futuristic, fast, and unforgettable.
        </p>

       
    </div>

<script>
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
let particles = [];
const count = 120;
const linkDist = 150;

function resize(){ canvas.width = innerWidth; canvas.height = innerHeight }
window.addEventListener('resize', resize); resize();

class Particle{
  constructor(){
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height;
    this.vx = (Math.random()-.5)*.6;
    this.vy = (Math.random()-.5)*.6;
    this.r = 2;
  }
  move(){
    this.x+=this.vx; this.y+=this.vy;
    if(this.x<0||this.x>canvas.width) this.vx*=-1;
    if(this.y<0||this.y>canvas.height) this.vy*=-1;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
    ctx.fillStyle='rgba(59,130,246,.8)'; ctx.fill();
  }
}

function init(){ particles=[]; for(let i=0;i<count;i++) particles.push(new Particle()) }

function connect(){
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      const dx=particles[i].x-particles[j].x;
      const dy=particles[i].y-particles[j].y;
      const d=Math.hypot(dx,dy);
      if(d<linkDist){
        ctx.strokeStyle=`rgba(59,130,246,${1-d/linkDist})`;
        ctx.lineWidth=.5;
        ctx.beginPath();
        ctx.moveTo(particles[i].x,particles[i].y);
        ctx.lineTo(particles[j].x,particles[j].y);
        ctx.stroke();
      }
    }
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{p.move();p.draw()});
  connect(); requestAnimationFrame(animate);
}

init(); animate();


</script>
</body>
</html>
